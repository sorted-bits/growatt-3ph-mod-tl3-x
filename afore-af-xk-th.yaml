package:
  name: Afore AF XK-TH Three Phase Hybrid Inverter Series
  identifier: afore-af-xk-th
  version: 1.0.0
  description: QuantumHub module for Afore AF XK-TH Three Phase Hybrid Inverter Serie
  author: Wim Haanstra
  entry: modbus-solarman.ts
  repository: https://github.com/sorted-bits/modbus-solarman

attributes:
  status_code_run_mode:
    name: Run Mode
    type: sensor

  status_code_running_state:
    name: Running State
    type: sensor

  status_text_charge_command:
    name: Charge Command
    type: sensor

  status_text_battery_state:
    name: Battery State
    type: sensor

  status_text_inverter_name:
    name: Inverter Name
    type: sensor

  status_text_hard_name:
    name: Hardware Name
    type: sensor

  status_text_ac_timing_charge:
    name: AC Timing Charge
    type: sensor

  status_text_timing_charge:
    name: Timing Charge
    type: sensor

  status_text_timing_discharge:
    name: Timing Discharge
    type: sensor

  measure_voltage_pv1:
    name: Voltage PV1
    type: sensor
    device_class: voltage
    state_class: measurement
    unit_of_measurement: V

  measure_voltage_pv2:
    name: Voltage PV1
    type: sensor
    device_class: voltage
    state_class: measurement
    unit_of_measurement: V

  measure_power_pv:
    name: Power PV
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_power_pv1:
    name: Power PV1
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_power_pv2:
    name: Power PV2
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_power_battery:
    name: Power Battery
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_percentage_bat_soc:
    name: Battery SOC
    type: sensor
    device_class: battery
    state_class: measurement
    unit_of_measurement: '%'

  measure_temperature_battery1:
    name: Temperature Battery 1
    type: sensor
    device_class: temperature
    state_class: measurement
    unit_of_measurement: 'Â°C'

  meter_power_daily_battery_charge:
    name: Daily Battery Charge
    type: sensor
    device_class: energy
    state_class: total_increasing
    unit_of_measurement: kWh

  meter_power_daily_battery_discharge:
    name: Daily Battery Discharge
    type: sensor
    device_class: energy
    state_class: total_increasing
    unit_of_measurement: kWh

  meter_power_total_battery_charge:
    name: Total Battery Charge
    type: sensor
    device_class: energy
    state_class: total
    unit_of_measurement: kWh

  meter_power_total_battery_discharge:
    name: Total Battery Discharge
    type: sensor
    device_class: energy
    state_class: total
    unit_of_measurement: kWh

  measure_power_grid_active_power:
    name: Grid Active Power
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_power_grid_total_load:
    name: Grid Total Load
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_power_charge_instructions:
    name: Charge command power
    type: sensor
    device_class: power
    state_class: measurement
    unit_of_measurement: W

  measure_percentage_acpchgmax:
    name: AC charge max
    type: sensor
    state_class: measurement
    unit_of_measurement: '%'

  measure_percentage_acsocmaxchg:
    name: AC SOC max charge
    type: sensor
    state_class: measurement
    unit_of_measurement: '%'

  ems_mode_text:
    name: EMS Mode
    type: sensor

  ems_mode:
    name: EMS Mode
    type: select
    optimistic: true
    options:
      - Self-use
      - Charging priority
      - Priority in selling electricity
      - Battery maintenance
      - Command mode
      - External EMS
      - Peak Shaving Mode
      - Imbalance compensation
      - Q compensation mode
